plugins {
	id 'java'
	id 'org.springframework.boot' version '3.3.1'
	id 'io.spring.dependency-management' version '1.1.5'
}

group = 'com.test.sb.local'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(17)
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
	implementation platform('org.joinfaces:joinfaces-platform:5.3.0')
	implementation group: 'org.joinfaces', name: 'primefaces-spring-boot-starter', version: '5.3.0'
	implementation group: 'software.xdev', name: 'chartjs-java-model', version: '2.0.1'


}

tasks.named('test') {
	useJUnitPlatform()
}
